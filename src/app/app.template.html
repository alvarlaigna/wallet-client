<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>EURO 2.0</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">
    <ion-list>
	    <ion-item no-lines padding-vertical>
		    <ion-avatar item-left>
			    <img src="https://s.ytimg.com/yts/img/avatar_720-vflYJnzBZ.png"/>
		    </ion-avatar>
		    <h2>
		  	<span>{{ owner.firstName }} {{ owner.lastName }}</span>
		    </h2>
		    <p>
		        <span>{{idCode}}</span>
		    </p>
		    <!--
		    -->
	    </ion-item>
      <ion-list-header>
        Account
      </ion-list-header>
      <button [hidden]="loginState != 'IN'" 
           ion-item menuClose (click)="openTransfers()">
        <ion-icon item-left name="home"></ion-icon>
        Transfers
      </button>
      <button [hidden]="loginState != 'PRE_INIT'" 
           ion-item menuClose (click)="openSignUp()">
        <ion-icon item-left name="person-add"></ion-icon>
        Sign up
      </button>
      <button [hidden]="loginState != 'OUT'" 
           ion-item menuClose (click)="openSignUp()">
        <ion-icon item-left name="log-in"></ion-icon>
        Log in
      </button>
      <button [hidden]="loginState != 'IN'"  
	   ion-item menuClose (click)="openSend()">
        <ion-icon item-left name="send"></ion-icon>
        Send
      </button>
      <button [hidden]="loginState != 'IN'"  
	   ion-item menuClose (click)="openKeys()">
        <ion-icon item-left name="key"></ion-icon>
        Keys
      </button>
      <button [hidden]="loginState != 'IN'" ion-item menuClose (click)="openRequests()">
	       <ion-icon item-left name="list"></ion-icon>
	       Requests
      </button>
      <button [hidden]="loginState != 'IN'"  
	   ion-item menuClose (click)="pushTopupPage()">
        <ion-icon item-left name="add-circle"></ion-icon>
        Topup
      </button>
      <button [hidden]="loginState != 'IN'"  
	   ion-item menuClose (click)="logout()">
        <ion-icon item-left name="log-out"></ion-icon>
        Log out
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        How to
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of howToPages" (click)="pushPage(p.component)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
