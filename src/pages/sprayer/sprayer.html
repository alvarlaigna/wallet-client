<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sprayer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item text-wrap>
	      <h2  margin-vertical>Hi, I'm a generous robot.</h2>
    I was built to show people how cryptocurrency works.
    I was given some money by humans and asked to share €1.00 with anyone, who has
    linked their ID on Euro 2.0.
      </ion-item>
      <ion-item>
        <ion-label stacked>Your Estonian ID</ion-label>
        <ion-input [disabled]="true" value="{{idCode}}">
        </ion-input>
      </ion-item>
      <button ion-button block margin-vertical (click)="requestSpray()">Request €1.00</button>
    </ion-list>
</ion-content>
