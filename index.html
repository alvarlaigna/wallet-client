<!doctype>
<html>

<head>
    <title>Kryptoeuro</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Kryptoeuro">
    <link rel="apple-touch-icon-precomposed" sizes="140x140" href="icon.png">
    <link rel="stylesheet" href="node_modules/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="node_modules/framework7/dist/css/framework7.ios.colors.min.css">
    <style>
        .swiper-container {
            height: 100%;
        }

        .swiper-slide {
            background: #fff;
        }

        .swiper-slide span {
            text-align: center;
            display: block;
            margin: 20px;
            font-size: 21px;
        }
    </style>


    <script type="text/javascript" src="node_modules/eth-lightwallet/dist/lightwallet.js"></script>
    <script type="text/javascript" src="node_modules/bignumber.js/bignumber.min.js"></script>
    <script type="text/javascript" src="node_modules/js-sha3/src/sha3.js"></script>
    <script type="text/javascript" src="node_modules/sjcl/sjcl.js"></script>
    <script type="text/javascript" src="node_modules/web3/dist/web3-light.js"></script>
    <script type="text/javascript" src="node_modules/hooked-web3-provider/build/hooked-web3-provider.js"></script>
    <script type="text/javascript" src="node_modules/framework7/dist/js/framework7.js"></script>

</head>
<body>

<div class="statusbar-overlay"></div>

<div class="panel-overlay"></div>

<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>Some menu</p>
        <p><a href="#">Destroy account</a></p>
        <p><a href="#private-key">Export private key</a></p>
    </div>
</div>

<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div data-page="index" class="navbar-inner">
                <div class="center sliding">Kryptoeuro</div>
                <div class="right">
                    <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
            </div>
            <div data-page="private-key" class="navbar-inner cached">
                <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a>
                </div>
                <div class="center">Your private key</div>
            </div>

            <div data-page="send" class="navbar-inner cached">
                <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a>
                </div>
                <div class="center">Send money</div>
            </div>

        </div>

        <div class="pages navbar-through toolbar-through">
            <div data-page="index" class="page">
                <div class="page-content">

                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><span>Kryptoeuro - borrow fiat money return real!</span>
                                <div id="log" style="width: 100%; height: 100%"></div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
            <div data-page="private-key" class="page cached">
                <div class="page-content">
                    <div class="content-block">
                        <img width="300px" height="300px"
                             src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Wikipedia_mobile_en.svg/2000px-Wikipedia_mobile_en.svg.png">
                    </div>
                </div>
            </div>


            <div data-page="send" class="page cached">
                <div class="page-content">
                    <div class="content-block-title">Just inputs</div>
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" placeholder="Your name">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="email" placeholder="E-mail">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <select>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="date" placeholder="Birth day" value="2014-04-30">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
        <div class="toolbar">
            <div class="toolbar-inner"><a href="#send" class="link right">Send</a></div>
        </div>
    </div>
</div>


<script type="text/javascript" src="main.js"></script>
<script>
    new Kryptoeuro();
</script>
</body>
</html>
